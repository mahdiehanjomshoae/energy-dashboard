services:
  frontend:
    build: .
    container_name: energy-dashboard-frontend
    volumes:
      - frontend-dist:/app/dist

  nginx:
    image: nginx:alpine
    container_name: energy-dashboard-nginx
    ports:
      - "8080:80"
    volumes:
      - frontend-dist:/usr/share/nginx/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend

volumes:
  frontend-dist:
